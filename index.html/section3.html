.book-card h4,

.book-card button {

    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;

}

.book-card button:hover {
    background-color: #b71c1c;
    transform: scale(1.1);
}

.book-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3); /* Dark overlay for text readability */
    border-radius: 10px;
    z-index: 1;

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchLogo = document.querySelector('.search-logo');
            const searchInput = document.querySelector('.search-input');
            const searchResults = document.querySelector('.search-results');
            searchLogo.addEventListener('click', function () {
                searchInput.style.display = searchInput.style.display === 'block' ? 'none' : 'block';
                searchInput.focus();
            });
            
            searchInput.addEventListener('input', function () {
                const query = searchInput.value.toLowerCase();
                const topics = ['General Medicine', 'Pediatrics', 'Surgery', 'Gynecology', 'Dermatology', 'Psychiatry'];
                const filteredTopics = topics.filter(topic => topic.toLowerCase().includes(query));
                
                searchResults.style.display = filteredTopics.length ? 'block' : 'none';
                searchResults.querySelector('ul').innerHTML = filteredTopics.map(topic => `<li>${topic}</li>`).join('');
            });
        });
    
        function toggleTopics(element) {
            const hiddenTopics = element.querySelectorAll('.hidden-topics');
            const seeMore = element.querySelector('.see-more');
            hiddenTopics.forEach(topic => {
                topic.style.display = topic.style.display === 'block' ? 'none' : 'block';
            });
            seeMore.textContent = seeMore.textContent === 'See More' ? 'See Less' : 'See More';
        }

            { name: "THE BAD BOY ", author: "HABIBUL ", description: "THRILLER , EDUCATION", image: "https://blogger.googleusercontent.com/img/a/AVvXsEh6SrVNGO0O2BntGCsJJvCeX0YksRnrzvvWrM7ALoxyzKC19mRhidB-CJKIW4vXap7mqRxnguzfEgJtRBAhUKP11yEkAZN3-dqTcr3oqpu-TilYMrxjH4-Owwo_gY1_pn6GEuVXu61UDbGIROfwZ500Nozn0uRIRlcG3GqBJeN87mHXdA5fp-mXFHA_rZY", link: "https://hsquareblog.blogspot.com/2024/06/income-tax-impportant-questions-and.html" },

            { name: "Gynecology Essentials", author: "Emily Davis", description: "Key concepts in gynecology for practitioners.", image: "path/to/gynecology-image.jpg" },
            { name: "Dermatology Unveiled", author: "Michael Brown", description: "Understanding skin diseases and treatments.", image: "path/to/dermatology-image.jpg" },
            { name: "Psychiatry 101", author: "Sarah Wilson", description: "An introduction to psychiatric disorders and therapies.", image: "path/to/psychiatry-image.jpg" }
        ];
    
        function renderBooks(filteredBooks) {
            const booksContainer = document.getElementById('booksContainer');
            booksContainer.innerHTML = '';
            filteredBooks.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.classList.add('col-md-4');
                bookElement.innerHTML = `
                    <div class="book-card" style="background-image: url('${book.image}');">
                        <h4>${book.name}</h4>
                        <p>by ${book.author}</p>
                        <p>${book.description}</p>
                        <button onclick="window.location.href='${book.link}'">Read/Download</button>
                    </div>
                `;
                booksContainer.appendChild(bookElement);
            });
        }
    
        function filterBooks(filter) {
            if (filter === 'all') {
                renderBooks(books);
            } else {
                const filteredBooks = books.filter(book => 
                    book.name.toLowerCase().startsWith(filter.toLowerCase()) ||
                    book.description.toLowerCase().startsWith(filter.toLowerCase())
                );
                renderBooks(filteredBooks);
            }
        }
    
        document.getElementById('searchBar').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const filteredBooks = books.filter(book => 
                book.name.toLowerCase().includes(query) || 
                book.author.toLowerCase().includes(query) ||
                book.description.toLowerCase().includes(query)
            );
            renderBooks(filteredBooks);
        });
    
        function downloadBook(bookName) {
            alert(`Downloading ${bookName}...`);
        }
    
        renderBooks(books);
    </script>
